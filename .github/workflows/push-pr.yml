name: Pull Reqouest

on: 
    push:
        branches:
            - main
            - "release/**"
        paths:
            - "src/**"    
    Pull:
        branches:
            - main
            - "release/**"
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: checkout code
              uses: actions/checkout@v6.0.1

            - name: run tests
              run: npm test  



                    